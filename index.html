<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic & Counting Fun!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="rainbow-theme"> <div id="start-menu">
        <h2>Welcome to Arithmetic & Counting Fun!</h2>
        <label for="playerNameInput">Enter your name:</label>
        <input type="text" id="playerNameInput" maxlength="25" placeholder="Your Name">

        <div id="difficulty-selection" class="selection-group">
            <p>Choose your grade level:</p>
            <label><input type="radio" name="difficulty" value="1" id="gradePreschool"> Preschool (Counting)</label>
            <label><input type="radio" name="difficulty" value="2" id="grade2"> 2nd Grade</label>
            <label><input type="radio" name="difficulty" value="3" id="grade3" checked> 3rd Grade</label>
            <label><input type="radio" name="difficulty" value="4" id="grade4"> 4th Grade</label>
            <label><input type="radio" name="difficulty" value="5" id="grade5"> 5th Grade</label>
        </div>

        <div id="operation-selection" class="selection-group">
            <p>Choose operation type:</p>
            <label><input type="radio" name="operation" value="multiplication" id="opMultiply" checked> Multiplication (√ó)</label>
            <label><input type="radio" name="operation" value="addition" id="opAdd"> Addition (+)</label>
            <label><input type="radio" name="operation" value="subtraction" id="opSubtract"> Subtraction (‚àí)</label>
            <label><input type="radio" name="operation" value="division" id="opDivide"> Division (√∑)</label>
        </div>
        
        <div id="theme-selection" class="selection-group">
            <p>Choose a theme:</p>
            <label><input type="radio" name="theme" value="rainbow" id="themeRainbow" checked> Rainbow üåà</label>
            <label><input type="radio" name="theme" value="videogame" id="themeVideogame"> Videogame üëæ</label>
            <label><input type="radio" name="theme" value="animals" id="themeAnimals"> Animals üêæ</label>
        </div>

        <button id="startGameBtn">Start Game</button>
        <p id="nameError" class="error-message" style="display:none;">Please enter a name.</p>
    </div>

    <div id="game-and-stickers-container" style="display:none;">
        <div id="game-container">
            <button id="mainMenuBtn">Main Menu</button> 
            <h1>Arithmetic Fun!</h1> 
            <div id="score-board">
                Correct Answers: <span id="correct-count">0</span> / <span id="questions-asked">0</span>
            </div>
            <div id="problemTextDisplay"></div> 
            <div id="problemVisuals"></div>   
            <input type="number" id="answer" inputmode="numeric" pattern="[0-9]*" autofocus>
            <br>
            <button id="submitAnswerBtn" onclick="checkAnswer()">Submit Answer</button>
            <div id="feedback"></div>
        </div>

        <div id="sticker-section" class="hidden"> 
            <h2 id="sticker-header">Time for a Reward!</h2>
            <p id="sticker-prompt">Drag your reward to the board below.</p>
            <div class="sticker-list-container">
                <button id="stickerListScrollUpBtn" class="scroll-btn">‚ñ≤</button>
                <div id="sticker-list"></div> 
                <button id="stickerListScrollDownBtn" class="scroll-btn">‚ñº</button>
            </div>
        </div>

        <div id="sticker-board-container">
            <div class="board-header-controls">
                <h2 id="sticker-board-header">Your Reward Board! ‚ú®</h2>
                <button id="viewZooBtn" title="View Creature Collection">üèûÔ∏è Collection</button>
            </div>
            <div id="sticker-board"></div>
        </div>
    </div>

    <div id="personalized-message"></div>

    <div id="zoo-gallery-overlay" class="hidden">
        <div id="zoo-gallery-content">
            <h2>Creature Collection</h2>
            <div id="zoo-gallery-grid">
                </div>
            <button id="closeZooGalleryBtn">Close</button>
        </div>
    </div>

    <script src="merge.js"></script>   
    <script src="script.js"></script>  
</body>
</html>
