        function generateArithmeticProblem() {
            let n1, n2, answer;
            let operatorSymbol = '?';

            switch (operationType) {
                case "addition":
                    operatorSymbol = '+';
                    switch (difficultyLevel) {
                        case 2: n1 = Math.floor(Math.random() * 21); n2 = Math.floor(Math.random() * 11); break; 
                        case 3: n1 = Math.floor(Math.random() * 90) + 10; n2 = Math.floor(Math.random() * 90) + 10; break; 
                        case 4: n1 = Math.floor(Math.random() * 401) + 100; n2 = Math.floor(Math.random() * 401) + 100; break; 
                        case 5: n1 = Math.floor(Math.random() * 900) + 100; n2 = Math.floor(Math.random() * 900) + 100; break; 
                        default: n1 = Math.floor(Math.random() * 90) + 10; n2 = Math.floor(Math.random() * 90) + 10; break;
                    }
                    answer = n1 + n2;
                    break;
                case "subtraction":
                    operatorSymbol = '‚àí';
                    switch (difficultyLevel) {
                        case 2: n1 = Math.floor(Math.random() * 19) + 1; n2 = Math.floor(Math.random() * (n1 + 1)); break;
                        case 3: n1 = Math.floor(Math.random() * 90) + 10; n2 = Math.floor(Math.random() * n1); break;
                        case 4: n1 = Math.floor(Math.random() * 900) + 100; n2 = Math.floor(Math.random() * n1); break;
                        case 5: n1 = Math.floor(Math.random() * 9900) + 100; n2 = Math.floor(Math.random() * n1); break;
                        default: n1 = Math.floor(Math.random() * 90) + 10; n2 = Math.floor(Math.random() * n1); break;
                    }
                    answer = n1 - n2;
                    break;
                case "division": 
                    operatorSymbol = '√∑';
                    let quotient;
                    switch (difficultyLevel) {
                        case 3: 
                            n2 = Math.floor(Math.random() * 8) + 2; 
                            quotient = Math.floor(Math.random() * 8) + 2; 
                            n1 = n2 * quotient;
                            break;
                        case 4: 
                            n2 = Math.floor(Math.random() * 11) + 2; 
                            quotient = Math.floor(Math.random() * 11) + 2; 
                            n1 = n2 * quotient;
                            break;
                        case 5: 
                            n2 = Math.floor(Math.random() * 11) + 2;  
                            quotient = Math.floor(Math.random() * 19) + 2; 
                            n1 = n2 * quotient;
                            break;
                        default: 
                            n2 = Math.floor(Math.random() * 8) + 2; quotient = Math.floor(Math.random() * 8) + 2; n1 = n2 * quotient; break;
                    }
                    if (n2 === 0) { generateProblem(); return; } 
                    answer = quotient;
                    break;
                case "multiplication":
                default: 
                    operatorSymbol = '√ó';
                    switch (difficultyLevel) {
                        case 2: 
                            if (Math.random() < 0.7) { n1 = Math.floor(Math.random() * 6); n2 = Math.floor(Math.random() * 11); } 
                            else { 
                                if (Math.random() < 0.5) { n1 = 10; n2 = Math.floor(Math.random() * 6); } 
                                else { n1 = Math.floor(Math.random() * 6); n2 = 10; }
                            }
                            break;
                        case 3: n1 = Math.floor(Math.random() * 10) + 1; n2 = Math.floor(Math.random() * 10) + 1; break;
                        case 4: n1 = Math.floor(Math.random() * 12) + 1; n2 = Math.floor(Math.random() * 12) + 1; break;
                        case 5: 
                            if (Math.random() > 0.5) { n1 = Math.floor(Math.random() * 12) + 1;  n2 = Math.floor(Math.random() * 10) + 10; } 
                            else { n1 = Math.floor(Math.random() * 10) + 10; n2 = Math.floor(Math.random() * 12) + 1; }
                            if (Math.random() < 0.2) { n1 = Math.floor(Math.random() * 14) + 2; n2 = Math.floor(Math.random() * 14) + 2; }
                            break;
                        default: n1 = Math.floor(Math.random() * 10) + 1; n2 = Math.floor(Math.random() * 10) + 1; break;
                    }
                    answer = n1 * n2;
                    break;
            }
            num1 = n1; num2 = n2; 
            correctAnswerValue = answer;
            problemTextDisplayEl.textContent = `${n1} ${operatorSymbol} ${n2} = ?`;
        }

        function checkForMerges() {
            const placedItemWrappers = Array.from(stickerBoardEl.children).filter(child => child.classList.contains('placed-animal'));
            if (placedItemWrappers.length < 2) return false;

            const sortedRecipes = [...mergeRecipes].sort((a, b) => b.resultTier - a.resultTier);

            for (const recipe of sortedRecipes) {
                for (let i = 0; i < placedItemWrappers.length; i++) {
                    const item1Details = getItemDetails(placedItemWrappers[i]);
                    if (!item1Details) continue;

                    for (let j = i + 1; j < placedItemWrappers.length; j++) {
                        const item2Details = getItemDetails(placedItemWrappers[j]);
                        if (!item2Details) continue;

                        const currentPairOnBoardSorted = [item1Details.name, item2Details.name].sort();
                        const recipeComponentsSorted = [...recipe.components].sort();

                        if (recipeComponentsSorted[0] === currentPairOnBoardSorted[0] &&
                            recipeComponentsSorted[1] === currentPairOnBoardSorted[1]) {
                            
                            let isValidMerge = false;
                            if (recipe.type === "base+base") {
                                if (item1Details.isBase && item2Details.isBase) {
                                    isValidMerge = true;
                                }
                            } else if (recipe.type === "merged+base") {
                                let mergedItemCandidate, baseItemCandidateDetails;
                                if (!item1Details.isBase && item2Details.isBase) {
                                    mergedItemCandidate = item1Details; baseItemCandidateDetails = item2Details;
                                } else if (item1Details.isBase && !item2Details.isBase) {
                                    mergedItemCandidate = item2Details; baseItemCandidateDetails = item1Details;
                                }

                                if (mergedItemCandidate && baseItemCandidateDetails) {
                                    const recipeMergedCompName = recipe.components.find(c => c === mergedItemCandidate.name);
                                    const recipeBaseCompName = recipe.components.find(c => c === baseItemCandidateDetails.name);

                                    if (recipeMergedCompName && recipeBaseCompName) {
                                        if (!mergedItemCandidate.baseAnimals.includes(baseItemCandidateDetails.name)) {
                                            isValidMerge = true;
                                        }
                                    }
                                }
                            }

                            if (isValidMerge) {
                                const el1ToRemove = item1Details.element;
                                const el2ToRemove = item2Details.element;
                                const el1Rect = el1ToRemove.getBoundingClientRect(); 
                                const boardRect = stickerBoardEl.getBoundingClientRect();

                                el1ToRemove.remove();
                                el2ToRemove.remove();
                                totalStickersPlaced--; 

                                const mergedCreatureWrapper = document.createElement('div');
                                mergedCreatureWrapper.classList.add('placed-animal', `merged-tier-${recipe.resultTier}`);
                                mergedCreatureWrapper.dataset.mergedName = recipe.resultName;
                                mergedCreatureWrapper.dataset.baseAnimals = recipe.resultBaseAnimals.join(',');
                                mergedCreatureWrapper.dataset.tier = recipe.resultTier.toString();


                                const mergedImgEl = document.createElement('img');
                                mergedImgEl.src = `images/merged_animals/${recipe.resultImage}`;
                                mergedImgEl.alt = recipe.resultName;
                                mergedCreatureWrapper.appendChild(mergedImgEl);

                                let newLeft = el1Rect.left - boardRect.left;
                                let newTop = el1Rect.top - boardRect.top;
                                newLeft += (el1Rect.width / 2) - (mergedCreatureWrapper.offsetWidth || 60) / 2;

                                mergedCreatureWrapper.style.left = newLeft + 'px';
                                mergedCreatureWrapper.style.top = newTop + 'px';

                                stickerBoardEl.appendChild(mergedCreatureWrapper);
                                makePlacedStickerInteractive(mergedCreatureWrapper, stickerBoardEl);

                                if (personalizedMessageTimeout) clearTimeout(personalizedMessageTimeout);
                                personalizedMessageEl.textContent = `${playerName}, made a ${recipe.resultName}! Awesome! ‚ú®`;
                                personalizedMessageEl.style.borderColor = '#FFD700';
                                if (currentTheme === "videogame") { personalizedMessageEl.style.color = ''; }
                                else if (currentTheme === "animals") { personalizedMessageEl.style.color = '#4CAF50'; }
                                else { personalizedMessageEl.style.color = '#DAA520'; }
                                
                                personalizedMessageEl.classList.add('visible');
                                personalizedMessageTimeout = setTimeout(() => {
                                    personalizedMessageEl.classList.remove('visible');
                                    personalizedMessageEl.style.color = '';
                                }, 3500);
                                return true; 
                            }
                        }
                    }
                }
            }
            return false;
        }


        function placeStickerOnBoard(pageX, pageY) {
            if (!draggedStickerElement) return;

            const boardRect = stickerBoardEl.getBoundingClientRect();
            const stickerTopLeftXonPage = pageX - dragOffsetX;
            const stickerTopLeftYonPage = pageY - dragOffsetY;
            
            const isAnimal = draggedStickerElement.tagName === 'IMG';
            const itemIdentifier = isAnimal ? (draggedStickerElement.alt || "a new friend") : draggedStickerElement.textContent;
            const itemTypeForDataset = isAnimal ? draggedStickerElement.dataset.animalType : null; 

            const itemBgColor = isAnimal ? 'transparent' : window.getComputedStyle(draggedStickerElement).backgroundColor;
            const itemTextColor = isAnimal ? '#333' : window.getComputedStyle(draggedStickerElement).color;

            const itemWidth = draggedStickerElement.offsetWidth || parseInt(window.getComputedStyle(draggedStickerElement).width) || (isAnimal ? 60 : 90);
            const itemHeight = draggedStickerElement.offsetHeight || parseInt(window.getComputedStyle(draggedStickerElement).height) || (isAnimal ? 60 : 30);
            const itemCenterXonPage = stickerTopLeftXonPage + itemWidth / 2;
            const itemCenterYonPage = stickerTopLeftYonPage + itemHeight / 2;

            if (itemCenterXonPage >= boardRect.left &&
                itemCenterXonPage <= boardRect.right &&
                itemCenterYonPage >= boardRect.top &&
                itemCenterYonPage <= boardRect.bottom) {

                let elementToPlace = draggedStickerElement; 
                if (isAnimal) {
                    const wrapperDiv = document.createElement('div');
                    wrapperDiv.classList.add('placed-animal');
                    if (!draggedStickerElement.dataset.animalType && itemTypeForDataset) {
                        draggedStickerElement.dataset.animalType = itemTypeForDataset;
                    }
                    wrapperDiv.appendChild(draggedStickerElement); 
                    elementToPlace = wrapperDiv;
                } else {
                     draggedStickerElement.classList.add('placed-sticker-text'); 
                }

                elementToPlace.style.left = (stickerTopLeftXonPage - boardRect.left) + 'px';
                elementToPlace.style.top = (stickerTopLeftYonPage - boardRect.top) + 'px';

                stickerBoardEl.appendChild(elementToPlace);
                makePlacedStickerInteractive(elementToPlace, stickerBoardEl);

                totalStickersPlaced++;
                availableStickerCredits--; 
                updateStickerSectionStatus(); 

                let anyMergeHappenedThisTurn = false;
                if (difficultyLevel === 1) { 
                    let mergeOccurredInLoop;
                    do { 
                        mergeOccurredInLoop = checkForMerges();
                        if (mergeOccurredInLoop) {
                            anyMergeHappenedThisTurn = true;
                        }
                    } while (mergeOccurredInLoop); 
                }

                if (!anyMergeHappenedThisTurn) { 
                    if (personalizedMessageTimeout) { clearTimeout(personalizedMessageTimeout); }
                    let personalizedText;

                    if (isAnimal && difficultyLevel === 1) { 
                        personalizedText = `Great job, ${playerName}! You collected ${itemIdentifier}! ü•≥`;
                        personalizedMessageEl.style.borderColor = '#2ECC40'; 
                        personalizedMessageEl.style.color = (currentTheme === "videogame" && personalizedMessageEl.style.fontFamily.includes('Press Start 2P')) ? '' : '#2ECC40';
                    } else if (!isAnimal) { 
                        const baseWord = itemIdentifier.replace('!', ''); 
                        switch (itemIdentifier) { 
                            case "Star!": personalizedText = `${playerName}, you are a ${baseWord}! ‚≠ê`; break;
                            case "Genius!": personalizedText = `${playerName}, you are a ${baseWord}! üß†`; break;
                            case "Well Done!": personalizedText = `Well Done, ${playerName}! üëç`; break;
                            case "Way to Go!": personalizedText = `Way to Go, ${playerName}! üöÄ`; break;
                            case "You Rock!": personalizedText = `${playerName}, you Rock! üé∏`; break;
                            case "Bravo!": personalizedText = `Bravo, ${playerName}! üëè`; break;
                            case "Wow!": personalizedText = `Wow, ${playerName}! That was amazing! ‚ú®`; break;
                            default: personalizedText = `${playerName}, you are ${itemIdentifier}`; break;
                        }
                        personalizedMessageEl.style.borderColor = itemBgColor; 
                        if (currentTheme === "videogame") {
                            personalizedMessageEl.style.color = ''; 
                        } else {
                            if (itemTextColor === 'rgb(51, 51, 51)') { personalizedMessageEl.style.color = '#333'; } 
                            else { personalizedMessageEl.style.color = itemBgColor; }
                        }
                    }
                    
                    if (personalizedText) { 
                        personalizedMessageEl.textContent = personalizedText;
                        personalizedMessageEl.classList.add('visible');
                        personalizedMessageTimeout = setTimeout(() => {
                            personalizedMessageEl.classList.remove('visible');
                            personalizedMessageEl.style.color = ''; 
                        }, 2800);
                    }
                }
            }
        }

        stickerBoardEl.addEventListener('dragover', (e) => e.preventDefault());
        stickerBoardEl.addEventListener('drop', (e) => {
            e.preventDefault();
            if (draggedStickerElement && !stickerGhost) { // This is the MOUSE drop
                // Determine what was dragged
                const isNewAnimalFromList = draggedStickerElement.tagName === 'IMG' && !!draggedStickerElement.dataset.animalType && !draggedStickerElement.closest('.placed-animal');
                
                let droppedOnTargetElement = null;
                const elementUnderMouse = document.elementFromPoint(e.clientX, e.clientY);
                if (elementUnderMouse) {
                    droppedOnTargetElement = elementUnderMouse.closest('.placed-animal'); // Check if dropped on any placed animal/merged
                }

                let mergeAttemptedAndHappened = false;
                if (difficultyLevel === 1 && isNewAnimalFromList && droppedOnTargetElement) {
                    // Create a temporary representation of the dragged item for attemptMergeOnOverlap
                    const draggedItemDetails = {
                        element: null, // Not on board yet
                        name: draggedStickerElement.dataset.animalType,
                        baseAnimals: [draggedStickerElement.dataset.animalType],
                        isBase: true,
                        tier: 1
                    };
                    const targetItemDetails = getItemDetails(droppedOnTargetElement);
                    
                    if (targetItemDetails) { // Make sure target is valid
                        mergeAttemptedAndHappened = attemptMergeByDirectOverlap(draggedItemDetails, targetItemDetails);
                    }
                }

                if (mergeAttemptedAndHappened) {
                    availableStickerCredits--; 
                    updateStickerSectionStatus(); 
                } else {
                    // If no merge, or not applicable, place normally
                    placeItemOnBoardRegularly(e.clientX, e.clientY, draggedStickerElement);
                }

            }
            draggedStickerElement = null;
        });

        function handleDragEndTouch(e) {
            const touch = e.changedTouches[0];
            let droppedOnTargetElement = null;

            if (stickerGhost) stickerGhost.style.display = 'none';
            const elementUnderTouch = document.elementFromPoint(touch.clientX, touch.clientY);
            if (stickerGhost) stickerGhost.style.display = ''; 

            if (elementUnderTouch) {
                 droppedOnTargetElement = elementUnderTouch.closest('.placed-animal');
            }

            if (stickerGhost && stickerGhost.parentNode) stickerGhost.parentNode.removeChild(stickerGhost);
            stickerGhost = null;
            
            if (draggedStickerElement && availableStickerCredits > 0 && touch) {
                const isNewAnimalFromList = draggedStickerElement.tagName === 'IMG' && !!draggedStickerElement.dataset.animalType && !draggedStickerElement.closest('.placed-animal');
                
                let mergeAttemptedAndHappened = false;
                if (difficultyLevel === 1 && isNewAnimalFromList && droppedOnTargetElement) {
                    const draggedItemDetails = {
                        element: null, 
                        name: draggedStickerElement.dataset.animalType,
                        baseAnimals: [draggedStickerElement.dataset.animalType],
                        isBase: true,
                        tier: 1
                    };
                    const targetItemDetails = getItemDetails(droppedOnTargetElement);
                    if (targetItemDetails) {
                        mergeAttemptedAndHappened = attemptMergeByDirectOverlap(draggedItemDetails, targetItemDetails);
                    }
                }

                if (mergeAttemptedAndHappened) {
                    availableStickerCredits--;
                    updateStickerSectionStatus();
                } else {
                    placeItemOnBoardRegularly(touch.clientX, touch.clientY, draggedStickerElement);
                }
            }
            draggedStickerElement = null;
            document.removeEventListener('touchmove', handleDragMoveTouch);
            document.removeEventListener('touchend', handleDragEndTouch);
        }
        
        // New function for additive merge on direct overlap
        function attemptMergeByDirectOverlap(draggedItemDetails, targetItemDetailsOnBoard) {
            if (!draggedItemDetails || !targetItemDetailsOnBoard) return false;

            const componentsToMatch = [draggedItemDetails.name, targetItemDetailsOnBoard.name].sort();
            const sortedRecipes = [...mergeRecipes].sort((a, b) => b.resultTier - a.resultTier);

            for (const recipe of sortedRecipes) {
                const recipeComponentsSorted = [...recipe.components].sort();
                if (recipeComponentsSorted.length !== 2) continue; // This function is for 2-component merges

                if (recipeComponentsSorted[0] === componentsToMatch[0] && recipeComponentsSorted[1] === componentsToMatch[1]) {
                    let isValidForRecipeType = false;
                    if (recipe.type === "base+base") {
                        if (draggedItemDetails.isBase && targetItemDetailsOnBoard.isBase) {
                            isValidForRecipeType = true;
                        }
                    } else if (recipe.type === "merged+base") {
                        let mergedDetails, baseDetails;
                        if (!draggedItemDetails.isBase && targetItemDetailsOnBoard.isBase) {
                            mergedDetails = draggedItemDetails; baseDetails = targetItemDetailsOnBoard;
                        } else if (draggedItemDetails.isBase && !targetItemDetailsOnBoard.isBase) {
                            mergedDetails = targetItemDetailsOnBoard; baseDetails = draggedItemDetails;
                        }

                        if (mergedDetails && baseDetails) {
                            // Check if the names match the recipe's defined components
                            if ((recipe.components.includes(mergedDetails.name) && recipe.components.includes(baseDetails.name))) {
                                // Check if the base animal is NOT already in the merged one
                                if (!mergedDetails.baseAnimals.includes(baseDetails.name)) {
                                    isValidForRecipeType = true;
                                }
                            }
                        }
                    }

                    if (isValidForRecipeType) {
                        // Perform the merge
                        const targetElement = targetItemDetailsOnBoard.element;
                        const targetRect = targetElement.getBoundingClientRect();
                        const boardRect = stickerBoardEl.getBoundingClientRect();

                        targetElement.remove(); // Remove the target from the board
                        // The draggedStickerElement (if new from list) was never added, so it's consumed implicitly.
                        // If draggedStickerElement was already on board and just moved, its original would need removal.
                        // This simplified version assumes draggedItemDetails.element is null if it's new from list.

                        totalStickersPlaced--; // One item effectively removed (2 become 1)

                        const mergedCreatureWrapper = document.createElement('div');
                        mergedCreatureWrapper.classList.add('placed-animal', `merged-tier-${recipe.resultTier}`);
                        mergedCreatureWrapper.dataset.mergedName = recipe.resultName;
                        mergedCreatureWrapper.dataset.baseAnimals = recipe.resultBaseAnimals.join(',');
                        mergedCreatureWrapper.dataset.tier = recipe.resultTier.toString();

                        const mergedImgEl = document.createElement('img');
                        mergedImgEl.src = `images/merged_animals/${recipe.resultImage}`;
                        mergedImgEl.alt = recipe.resultName;
                        mergedCreatureWrapper.appendChild(mergedImgEl);

                        let newLeft = targetRect.left - boardRect.left + (targetRect.width / 2) - 30; // Center on target
                        let newTop = targetRect.top - boardRect.top;
                        mergedCreatureWrapper.style.left = newLeft + 'px';
                        mergedCreatureWrapper.style.top = newTop + 'px';

                        stickerBoardEl.appendChild(mergedCreatureWrapper);
                        makePlacedStickerInteractive(mergedCreatureWrapper, stickerBoardEl);

                        if (personalizedMessageTimeout) clearTimeout(personalizedMessageTimeout);
                        personalizedMessageEl.textContent = `${playerName}, you made a ${recipe.resultName}! Super! ‚ú®`;
                        personalizedMessageEl.style.borderColor = '#FFD700';
                        if (currentTheme === "videogame") { personalizedMessageEl.style.color = ''; }
                        else if (currentTheme === "animals") { personalizedMessageEl.style.color = '#4CAF50'; }
                        else { personalizedMessageEl.style.color = '#DAA520'; }
                        
                        personalizedMessageEl.classList.add('visible');
                        personalizedMessageTimeout = setTimeout(() => {
                            personalizedMessageEl.classList.remove('visible');
                            personalizedMessageEl.style.color = '';
                        }, 3500);
                        return true; // Merge successful
                    }
                }
            }
            return false; // No recipe matched this pair
        }


        function makePlacedStickerInteractive(sticker, container) { 
            // ... (This function remains the same as in previous version) ...
            let isDraggingPlaced = false;
            let interactionPointOffsetX, interactionPointOffsetY;

            function startDrag(e) {
                isDraggingPlaced = true;
                const clientX = e.clientX || e.targetTouches[0].clientX;
                const clientY = e.clientY || e.targetTouches[0].clientY;
                const stickerRect = sticker.getBoundingClientRect();

                interactionPointOffsetX = clientX - stickerRect.left;
                interactionPointOffsetY = clientY - stickerRect.top;

                sticker.style.cursor = 'grabbing';
                sticker.style.zIndex = (parseInt(window.getComputedStyle(sticker).zIndex || 10) + 10).toString();

                if (e.type === 'mousedown') {
                    document.addEventListener('mousemove', moveDrag);
                    document.addEventListener('mouseup', endDrag);
                } else if (e.type === 'touchstart') {
                    e.preventDefault();
                    document.addEventListener('touchmove', moveDrag, { passive: false });
                    document.addEventListener('touchend', endDrag);
                }
            }

            function moveDrag(e) {
                if (!isDraggingPlaced) return;
                e.preventDefault();

                const clientX = e.clientX || e.targetTouches[0].clientX;
                const clientY = e.clientY || e.targetTouches[0].clientY;
                const containerRect = container.getBoundingClientRect();

                let newLeftOnPage = clientX - interactionPointOffsetX;
                let newTopOnPage = clientY - interactionPointOffsetY;
                let newLeftInContainer = newLeftOnPage - containerRect.left;
                let newTopInContainer = newTopOnPage - containerRect.top;

                const itemWidth = sticker.offsetWidth; 
                const itemHeight = sticker.offsetHeight;


                newLeftInContainer = Math.max(0, Math.min(newLeftInContainer, containerRect.width - itemWidth));
                newTopInContainer = Math.max(0, Math.min(newTopInContainer, containerRect.height - itemHeight));

                sticker.style.left = newLeftInContainer + 'px';
                sticker.style.top = newTopInContainer + 'px';
            }

            function endDrag(e) {
                isDraggingPlaced = false;
                sticker.style.cursor = 'move';
                if (e.type === 'mouseup') {
                    document.removeEventListener('mousemove', moveDrag);
                    document.removeEventListener('mouseup', endDrag);
                } else if (e.type === 'touchend') {
                    document.removeEventListener('touchmove', moveDrag);
                    document.removeEventListener('touchend', endDrag);
                }
            }

            sticker.addEventListener('mousedown', startDrag);
            sticker.addEventListener('touchstart', startDrag, { passive: false });
            sticker.ondragstart = () => false;
        }

        if (stickerListScrollUpBtn && stickerListScrollDownBtn && stickerListEl) {
            stickerListScrollUpBtn.addEventListener('click', () => {
                stickerListEl.scrollTop -= stickerListScrollAmount;
                updateScrollButtonStates();
            });

            stickerListScrollDownBtn.addEventListener('click', () => {
                stickerListEl.scrollTop += stickerListScrollAmount;
                updateScrollButtonStates();
            });

            stickerListEl.addEventListener('scroll', updateScrollButtonStates);
        }

        function updateScrollButtonStates() {
            if (!stickerListEl || !stickerListScrollUpBtn || !stickerListScrollDownBtn) return;
            const isScrollable = stickerListEl.scrollHeight > stickerListEl.clientHeight;
            if (!isScrollable) {
                stickerListScrollUpBtn.disabled = true;
                stickerListScrollDownBtn.disabled = true;
                return;
            }
            stickerListScrollUpBtn.disabled = stickerListEl.scrollTop <= 0;
            stickerListScrollDownBtn.disabled = stickerListEl.scrollTop + stickerListEl.clientHeight >= stickerListEl.scrollHeight -1;
        }

        if(personalizedMessageEl) personalizedMessageEl.classList.remove('visible');
        applyTheme(currentTheme); 
        updateOperationVisibility(); 
        updateScrollButtonStates();

    </script>
